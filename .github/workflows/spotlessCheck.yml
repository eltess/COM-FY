name:  SPOTLESS Static Code Analysis

on: [push]
jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Make
        run: chmod +x ./gradlew
      - uses: actions/setup-java@v3
        with: 
          distribution: 'zulu'
          java-version: 17
      - run: ./gradlew spotlessCheck
