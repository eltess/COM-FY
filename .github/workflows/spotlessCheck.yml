    name: Code Formatter Check
    on:
      push:
        branches: [main]

      pull_request:
        branches: [main]
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Setup JDK 1.8
            uses: actions/setup-java@v1
            with:
              java-version: 1.8
              distribution: 'adopt'
              cache: maven
          - name: Build with maven
            run: mvn --batch-mode --update-snapshots verify verifyGoogleJavaFormat
