name:  SPOTLESS Static Code Analysis

on: [push]
jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0         
      - uses: actions/setup-java@v3
        with: 
          java-version: 17
      - run: ./gradlew spotlessCheck
