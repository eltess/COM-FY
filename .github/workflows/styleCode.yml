name: StyleCode

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**
      - 'releases/**'
  workflow_dispatch:

jobs:
  pmd-analyser-check:
    name: PMD Static Code Analysis
    permissions:
      security-events: write
      actions: read
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - uses: pmd/pmd-github-action@v1
